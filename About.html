<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#4BB165" />
    <meta name="msapplication-TileColor" content="#4bb165" />
    <meta name="theme-color" content="#4bb165" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img class="header__logo logo" src="./images/logo.png" alt="" />
      <div class="nav-wrapper">
        <div class="header__contacts contacts">
          <div class="call-wrapper">
            <img src="./images/Call.png" alt="call icon" width="40" class="contacts__icon" />
            <a href="tel:+420000000000" class="phone link">+420 000 000 000</a>
          </div>
          <div class="e-mail-wrapper">
            <img src="./images/Email.png" alt="" width="40" class="contacts__icon" />
            <a href="mailto:example@example.com" class="e-mail link">+420 000 000 000</a>
          </div>
        </div>
        <nav class="header__nav navigation">
          <ul class="navigation__list list">
            <li class="navigation__item"><a class="link" href="">Služby</a></li>
            <li class="navigation__item"><a class="link" href="">Naše projekty</a></li>
            <li class="navigation__item"><a class="link" href="">O nás</a></li>
            <li class="navigation__item"><a class="link" href="">Kontakty</a></li>
          </ul>
        </nav>
      </div>
      <a href="" class="header-link link primary-button">DOMLUVIT SCHŮZKU</a>
    </header>
  </body>
</html>
